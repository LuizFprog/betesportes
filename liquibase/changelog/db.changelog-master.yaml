databaseChangeLog:
  - changeSet:
      id: 1
      author: luizfprog
      changes:
        - createTable:
            tableName: team
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: crest_link
                  type: VARCHAR(255)
              - column:
                  name: league
                  type: VARCHAR(255)
  - changeSet:
      id: 2
      author: luizfprog
      changes:
        - createTable:
            tableName: matches
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: team_home_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: team_guest_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: bet_type
                  type: VARCHAR(255)
              - column:
                  name: odd
                  type: FLOAT
              - column:
                  name: ticket_link
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: matches
            baseColumnNames: team_home_id
            referencedTableName: team
            referencedColumnNames: id
            constraintName: fk_match_team_home
        - addForeignKeyConstraint:
            baseTableName: matches
            baseColumnNames: team_guest_id
            referencedTableName: team
            referencedColumnNames: id
            constraintName: fk_match_team_guest

  - changeSet:
      id: 3
      author: luizfprog
      changes:
        - addColumn:
            tableName: matches
            columns:
              - column:
                  name: bet_description
                  type: VARCHAR(255)
              - column:
                  name: bet_amount
                  type: DOUBLE PRECISION
        - modifyDataType:
            tableName: matches
            columnName: odd
            newDataType: DOUBLE PRECISION
